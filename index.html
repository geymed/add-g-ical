<html>
<head>
<title>Generate import calendar link</title>
<script src="//code.jquery.com/jquery-2.1.0.min.js"> </script>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.4.7/css/foundation.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <h1>Generate A Calandar Import Link</h1>
    <div> <span> Enter your Google calendar export link - For instructions how to get it </span>
       <a target="_blank" href="https://support.google.com/calendar/answer/37111?hl=en&ref_topic=1672003">click here</a> </div>
    <textarea class="url box"  id="url"></textarea>
    <a href="#" class="button large" id="submit">Generate Links</a>
    <br/>
    <span > Google web calendar link: </span>
    <a href ="#" id="result" target="_blank">Link to create your google web calendar will appear here</a>
    <span > Other calendar link: </span>
    <a href ="#" id="otherres" target="_blank">Link to create your other calendar will appear here</a>
</div>
<script>
  $(document).ready(function () {
    $('#submit').on('click',function() {
     var noProtocolLink = $('#url').val().split('//')[1] 
    var calurl = 'https://www.google.com/calendar/render?cid=webcal%3A%2F%2F' + encodeURI(noProtocolLink);
    var webcalUrl = "webcal://"+ noProtocolLink;
    $('#result').attr('href',calurl).text(calurl);
    $('#otherres').attr('href',webcalUrl).text(webcalUrl);
    //window.open(calurl,"_blank");
    });
  });
</script>
